version: '3'
services:
  db:
    image: postgres:16
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    volumes: 
        - db-data:/var/lib/postgresql/data
    ports: 
    - "5433:5432"
  adminer:
    image: adminer
    restart: on-failure
    ports:
      - "${ADMINER_PORT}:8080"
  
volumes:
  db-data: